{% extends 'index.html' %}

{% block content %}
  <style>
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .create-room-form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 32px;
      max-width: 400px;
      width: 100%;
    }

    .create-room-form h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .create-room-btn {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .create-room-btn:hover {
      background-color: #0056b3;
    }
  </style>



  <div class="main-content">
    <div class="create-room-form">
      <h2>Create New Room</h2>
      <form action="/create_room_port/" method="POST">
           {% csrf_token %}
        <div class="form-group">
          <label for="room_number">Room Number</label>
          <input type="number" id="room_number" name="room_number" min="1" required>
        </div>
        <div class="form-group">
          <label for="room_type">Room Type</label>
          <select id="room_type" name="room_type" required>
            <option value="">Select Room Type</option>
            <option value="Single Room" selected>Single Room</option>
            <option value="Family Room">Family Room</option>
            <option value="VIP Room">VIP Room</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price_per_night">Price per Night</label>
          <input type="number" id="price_per_night" name="price_per_night" min="0" step="0.01" required>
        </div>
        <button type="submit" class="create-room-btn">Create Room</button>
      </form>
    </div>
  </div>



  <script>




  </script>
{% endblock %}
