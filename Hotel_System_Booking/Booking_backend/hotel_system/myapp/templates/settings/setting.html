{% extends 'index.html' %}

{% block content %}
<div class="settings">
  <h2>Settings</h2>

  <div class="settings-content">
    <form class="settings-form">
      <div class="form-group">
        <label for="hotel-name">Hotel Name:</label>
        <input type="text" id="hotel-name" name="hotel-name" value="{{ hotel.name }}" required>
      </div>

      <div class="form-group">
        <label for="hotel-address">Hotel Address:</label>
        <textarea id="hotel-address" name="hotel-address" required>{{ hotel.address }}</textarea>
      </div>

      <div class="form-group">
        <label for="hotel-phone">Hotel Phone:</label>
        <input type="tel" id="hotel-phone" name="hotel-phone" value="{{ hotel.phone }}" required>
      </div>

      <div class="form-group">
        <label for="hotel-email">Hotel Email:</label>
        <input type="email" id="hotel-email" name="hotel-email" value="{{ hotel.email }}" required>
      </div>

      <div class="form-group">
        <label for="hotel-website">Hotel Website:</label>
        <input type="url" id="hotel-website" name="hotel-website" value="{{ hotel.website }}">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<style>
  .settings {
    padding: 20px;
  }

  .settings-content {
    max-width: 600px;
    margin: 0 auto;
  }

  .settings-form {
    display: grid;
    grid-template-columns: 1fr;
    grid-gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-group textarea {
    resize: vertical;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }
</style>
{% endblock %}
